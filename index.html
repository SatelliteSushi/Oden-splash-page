<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-logo"><img src = "logo.svg" alt = "logo"/> </div>
        <div class="right-links">
            <a href="#">Header link one</a>
            <a href="#">Header link two</a>
            <a href="#">Header link three</a>
        </div>
    </div>
    
    <div class="hero">
        <div class="twis">
            <a class="hero-title">This website is awesome</a>
            <p class="hero-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
            <button class="sign-up">Sign up</button>
        </div>
        <div class="hero-image"></div>
    </div>
    <div class="info"></div>
    <div class="quote"></div>
    <div class="call-to-action"></div>
    <div class="footer"></div>
</body>
</html>
